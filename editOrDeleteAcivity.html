 <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        	$(document).ready(function(){
		$("#icon").click(function() {
			$("ul").toggleClass("show");
			var text=$("#icon").text();
			if (text=="X"){
				$("#icon").html('<i class="fa-solid fa-bars"></i>');
			}else{
			$("#icon").text("X");

		}
		});
	$("a").click(function() {
			$("ul").toggleClass("show");
			var text=$("#icon").text();
			if (text=="X"){
				$("#icon").html('<i class="fa-solid fa-bars"></i>');
			}else{
			$("#icon").text("X");
		}
        });
	});
    </script>
